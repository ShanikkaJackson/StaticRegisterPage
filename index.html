<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Register Page</title>
</head>

<body>
  <header>
    <button type="about us">About Us</button>
    <button type="log in">Log In</button>
  </header>  
  
  <div class="signup-box">
      <h1>Sign Up</h1>
      <form>
          <div>
<input name="email" type="email" placeholder="Email" required/>
</div>
<br />
<div>
<input name="username"type="text" placeholder="Username" required/>
</div>
<br />
<div>
<input name="password" type="password"placeholder="Password" required /> 
</div>
<br />
<div>
<input name="confirmPassword" type="password"placeholder="Confirm password" required />
</div>
<br />
<div>
    <button type="submit">Submit</button>
</div>
      </form>
<br />
      <footer>
          <img src="./assets/amazonLogo.png.png" alt="Amazon Icon" height="32" width="32" />
        &nbsp;
          <img src="./assets/facebookLogo.png.png" alt="Facebook Icon" height="32" width="32" />
&nbsp;
          <img src="./assets/githubLogo.png.png" alt="GitHub Icon" height="32" width="32" />
          &nbsp;
          <img src="./assets/slackLogo.png.png" alt="Slack Icon" height="32" width="32" />
          &nbsp;
          <img src="./assets/instagramLogo.png.png" alt="Instagram Icon" height="32" width="32" />
      </footer>
  </div>
  
</body>
</html>
